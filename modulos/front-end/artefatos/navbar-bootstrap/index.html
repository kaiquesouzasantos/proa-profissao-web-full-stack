<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Kaique Souza Santos">
  <meta name="keywords" content="HTML, CSS e Bootstrap">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>PROAPROFISSAO | NavBar com Bootstrap</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="vh-100 overflow-hidden">
  <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
    <div class="container">
      <img class="logo" src="assets/img/rocket.png">
      <a class="navbar-brand fs-5" href="#">SPACE UP</a>

      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">

        <div class="offcanvas-header text-white border-bottom shadow-none">
          <img class="logo" src="assets/img/rocket.png">

          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
            SPACE UP
          </h5>

          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>

        <div class="offcanvas-body d-flex flex-lg-row flex-column p-4 p-lg-0">
          <ul class="navbar-nav justify-content-center align-items-center fs-6 flex-grow-1 pe-3">
            <li class="nav-item" mx-2>
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>

          <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
            <a href="#login" class="text-white text-decoration-none">Login</a>
            <a id="signup" href="#signup" class="text-white text-decoration-none px-3 py-1">
              Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
