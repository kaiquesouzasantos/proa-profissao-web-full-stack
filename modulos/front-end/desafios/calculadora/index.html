<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kaique Souza Santos">
    <meta name="keywords" content="HTML, CSS e JavaScript">
    <meta name="description" content="Calculadora.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PROAPROFISSAO | Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <main class="container">
        <article class="calculator">
            <input id="input-user" placeholder="0" readonly/>

            <div class="line">
                <button class="button" onclick="press(1)">1</button>
                <button class="button" onclick="press(2)">2</button>
                <button class="button" onclick="press(3)">3</button>
                <button class="button operation" onclick="press('+')"> 
                    +
                </button>
            </div>

            <div class="line">
                <button class="button" onclick="press(4)">4</button>
                <button class="button" onclick="press(5)">5</button>
                <button class="button" onclick="press(6)">6</button>
                <button class="button operation" onclick="press('-')">
                    -
                </button>
            </div>

            <div class="line">
                <button class="button" onclick="press(7)">7</button>
                <button class="button" onclick="press(8)">8</button>
                <button class="button" onclick="press(9)">9</button>
                <button class="button operation" onclick="press('*')">
                    *
                </button>
            </div>

            <div class="line">
                <button class="button" onclick="press('.')">.</button>
                <button class="button" onclick="press(0)">0</button>
                <button class="button" onclick="erase()">C</button>
                <button class="button operation" onclick="press('/')">
                    /
                </button>
            </div>
        
            <button class="button-equal" onclick="equal()">=</button>
        </article>
    </main>

    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
