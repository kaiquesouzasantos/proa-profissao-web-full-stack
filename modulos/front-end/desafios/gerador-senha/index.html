<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Kaique Souza Santos">
  <meta name="keywords" content="HTML, CSS e JavaScript">
  <meta name="description" content="Gerador de Senha.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>PROAPROFISSAO | Gerador de Senha</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <main class="container">
    <h1>Gerar uma <span>Senha Aleatoria</span></h1>

    <article class="wrapper">
      <div class="input-box">
        <input type="text" disabled>
        <span class="material-symbols-rounded">copy_all</span>
      </div>

      <div class="pass-indicator"></div>

      <div class="pass-length">
        <div class="details">
          <label class="title">Comprimento da senha</label>
          <span></span>
        </div>

        <input type="range" min="1" max="35" value="15" step="1">
      </div>

      <div class="pass-settings">
        <label class="title">Configurações de senha</label>

        <ul class="options">
          <li class="option">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Letras minúsculas (a-z)</label>
          </li>

          <li class="option lateral">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Maiúsculas (A-Z)</label>
          </li>

          <li class="option">
            <input type="checkbox" id="numbers">
            <label for="numbers">Numeros (0-9)</label>
          </li>

          <li class="option lateral">
            <input type="checkbox" id="symbols">
            <label for="symbols">Simbolos (!-$^+)</label>
          </li>

          <li class="option">
            <input type="checkbox" id="exc-duplicate">
            <label for="exc-duplicate">Excluir duplicado</label>
          </li>

          <li class="option lateral">
            <input type="checkbox" id="spaces">
            <label for="spaces">Incluir espaços</label>
          </li>
        </ul>
      </div>

      <button class="generate-btn">Gerar Senha</button>
    </article>
  </main>

  <script src="assets/js/main.js" type="module"></script>
</body>
</html>
