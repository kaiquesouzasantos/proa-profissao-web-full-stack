<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Kaique Souza Santos">
  <meta name="keywords" content="HTML, CSS e JavaScript">
  <meta name="description" content="Reprodutor de Musiza">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>PROAPROFISSAO | Reprodutor de Musiza</title>
  <link rel="stylesheet" href="assets/css/list.css" />
</head>

<body>
  <main class="container">
    <article class="card">
      <div class="image">
        <img src="assets/img/image.jpg">
      </div>

      <div class="name">
        <p>Starboy (feat.Daft Punk)</p>
        <p class="small">The Weekend-Starboy</p>

        <div class="player">
          <table>
            <tr>
              <td><input type="checkbox" id="backward"><label for="backward" class="backward"></label></td>
              <td><input type="checkbox" id="play" title="Play" onclick="togglePlayPause()"><label for="play"
                class="play"></label></td>
                <td><input type="checkbox" id="forward"><label for="forward" class="forward"></label></td>
              </tr>
            </table>
          </div>
        </div>

        <audio preload id="audio" controls>
          <source src="assets/music/sound.mp3">
        </audio>
      </article>

    <section class="list-music">
      <div class="partition">
        <div class="item">
          <nav>
            <a>1</a>
            <a>Starboy (feat.Daft Punk)</a>
            <a>3:14</a>
            <a><input type="checkbox" id="heart"><label for="heart" class="icons"></label></a>
            <a><input type="checkbox" id="menu"><label for="menu" class="menu"></label></a>
          </nav>
        </div>
      </div>

      <div class="partition">
        <div class="item">
          <nav>
            <a>2</a>
            <a>Dua Lipa-Love Again</a>
            <a>2:54</a>
            <a><input type="checkbox" id="heart1"><label for="heart1" class="icons1"></label></a>
            <a><input type="checkbox" id="menu"><label for="menu" class="menu"></label></a>
          </nav>
        </div>
      </div>

      <div class="partition">
        <div class="item">
          <nav>
            <a>3</a>
            <a>Khalid-Better</a>
            <a>2:41</a>
            <a><input type="checkbox" id="heart2"><label for="heart2" class="icons2"></label></a>
            <a><input type="checkbox" id="menu"><label for="menu" class="menu"></label></a>
          </nav>
        </div>
      </div>

      <div class="partition">
        <div class="item">
          <nav>
            <a>4</a>
            <a>Billie Eilish-bad guy</a>
            <a>3:26</a>
            <a><input type="checkbox" id="heart3"><label for="heart3" class="icons3"></label></a>
            <a><input type="checkbox" id="menu"><label for="menu" class="menu"></label></a>
          </nav>
        </div>
      </div>

      <div class="partition">
        <div class="item">
          <nav>
            <a>5</a>
            <a>Tate McRae-slower</a>
            <a>4:11</a>
            <a><input type="checkbox" id="heart4"><label for="heart4" class="icons4"></label></a>
            <a><input type="checkbox" id="menu"><label for="menu" class="menu"></label></a>
          </nav>
        </div>
      </div>
    </section>

    <footer class="footer">
      <ul class="footer-list">
        <li><a href="music-player.html" class="home"></a></li>
        <li><input type="checkbox" id="music"><label for="music" class="music"></label></li>
        <li><input type="checkbox" id="edit"><label for="edit" class="edit"></label></li>
      </ul>
    </footer>
  </main>

  <script src="assets/js/main.js"></script>
  <script src="https://kit.fontawesome.com/44a29f837f.js" crossorigin="anonymous"></script>
</body>

</html>
