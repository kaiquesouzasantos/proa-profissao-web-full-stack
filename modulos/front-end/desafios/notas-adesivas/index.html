<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kaique Souza Santos">
    <meta name="keywords" content="HTML, CSS e JavaScript">
    <meta name="description" content="Notas Adesivas.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PROAPROFISSAO | Notas Adesivas</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <div id="header">
                <h1><i class="fas fa-sticky-note"></i>Notas Adesivas</h1>
                <button id="add_note">
                    Criar Nota
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <article id="modal">
            <div class="modal-content">
                <textarea placeholder="Notas..." id="user_input" maxlength="160"></textarea>
                <i class="far fa-times-circle" id="hide"></i>
            </div>
        </article>

        <section>
            <div class="container">
                <div id="all_notes"></div>
            </div>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
