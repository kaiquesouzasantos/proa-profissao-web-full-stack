    <main class="container">
        <section>
            <h2>Contato</h2>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputname" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputname">
                </div>
                <div class="col-md-6">
                    <label for="inputsobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="inputsobrenome">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua Mar Azul, 99">
                </div>
                <div class="col-6">
                    <label for="inputbairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputbairro">
                </div>
                <div class="col-6">
                    <label for="inputcomplemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="inputcomplemento" placeholder="Casa 2 - AP 01 - BL 02">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputestado" class="form-label">Estado</label>
                    <select id="inputestado" class="form-select">
                        <option selected>Escolha</option>
                        <OPTION VALUE="AC">AC </OPTION>
                        <OPTION VALUE="AL">AL </OPTION>
                        <OPTION VALUE="AP">AP </OPTION>
                        <OPTION VALUE="AM">AM </OPTION>
                        <OPTION VALUE="BA">BA </OPTION>
                        <OPTION VALUE="CE">CE </OPTION>
                        <OPTION VALUE="DF">DF </OPTION>
                        <OPTION VALUE="ES">ES </OPTION>
                        <OPTION VALUE="GO">GO </OPTION>
                        <OPTION VALUE="MA">MA </OPTION>
                        <OPTION VALUE="MT">MT </OPTION>
                        <OPTION VALUE="MS">MS </OPTION>
                        <OPTION VALUE="MG">MG </OPTION>
                        <OPTION VALUE="PA">PA </OPTION>
                        <OPTION VALUE="PB">PB </OPTION>
                        <OPTION VALUE="PR">PR </OPTION>
                        <OPTION VALUE="PE">PE </OPTION>
                        <OPTION VALUE="PI">PI </OPTION>
                        <OPTION VALUE="RJ">RJ </OPTION>
                        <OPTION VALUE="RN">RN </OPTION>
                        <OPTION VALUE="RS">RS </OPTION>
                        <OPTION VALUE="RO">RO </OPTION>
                        <OPTION VALUE="RR">RR </OPTION>
                        <OPTION VALUE="SC">SC </OPTION>
                        <OPTION VALUE="SP">SP </OPTION>
                        <OPTION VALUE="SE">SE </OPTION>
                        <OPTION VALUE="TO">TO </OPTION>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputcep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputcep">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Receber Newslater</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary submit">Cadastrar</button>
                </div>
            </form>
